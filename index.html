<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Website</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="hero-header" role="banner">
        <div class="wrapper">
            <div class="container">
                <div class="hero-text">
                    <h5>Hello I'm a <span class="input" aria-live="polite"></span></h5>
                    <h1>Nathan That Ton</h1>
                    <p>Undergraduate student at Virginia Tech pursuing a Bachelor of Science in Computer Science with an
                        interest in Cybersecurity and Software Development</p>

                    <div class="btn-group" role="group" aria-label="Resume and Contact button">
                        <a href="images/nathanResume.pdf" class="btn active" target="_blank" aria-label="View Resume">View Resume</a>
                        <a href="mailto:nathan@nathanthatton.com" class="btn" aria-label="Contact via email">Contact</a>
                    </div>

                    <div class="social" role="navigation" aria-label="Media links">
                        <a href="https://www.facebook.com/nathan.ton.54/" target="_blank" aria-label="Nathan's Facebook"><i
                                class="fa-brands fa-facebook"></i></a>
                        <a href="https://www.linkedin.com/in/nathanton/" target="_blank" aria-label="Nathan's LinkedIn"><i
                                class="fa-brands fa-linkedin"></i></a>
                        <a href="https://www.instagram.com/nathanxton/" target="_blank" aria-label="Nathan's Instagram"><i
                                class="fa-brands fa-instagram"></i></a>
                        <a href="https://github.com/nathanthatton" target="_blank" aria-label="Nathan's GitHub"><i
                                class="fa-brands fa-github"></i></a>
                    </div>

                </div>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/typed.js/2.0.10/typed.min.js"></script>
    <script>
        var typed = new Typed(".input", {
            strings: ["Student", "Full-Stack Developer", "Web Developer"],
            typeSpeed: 80,
            backSpeed: 60,
            loop: true
        });

        var togglebtn = document.querySelector(".togglebtn");
        var nav = document.querySelector(".navlinks");

        togglebtn.addEventListener("click", function () {
            this.classList.toggle("click");
            nav.classList.toggle("open");
        });
    </script>
</body>

</html>
